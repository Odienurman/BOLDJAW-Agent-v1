version: "3.9"

services:
  boldjaw-agent:
    build: .
    container_name: boldjaw-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health').read() else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
